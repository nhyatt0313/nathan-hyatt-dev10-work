<!DOCTYPE html>
<html>
    <head>
        <title>Dealership</title>
        <link href="../css/bootstrap.css"
              rel="stylesheet">
        <link href="../css/allpages.css"
              rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <ul class="list-group" id="errorMessages"></ul>
            <hr/>
            <ul  id = "navList">
                <li ><a href="../home/index.html">Home</a></li>
                <li ><a href="../inventory/new.html">New Inventory</a></li>
                <li ><a href="../inventory/used.html">Used Inventory</a></li>
                <li ><a href="../home/special.html">Specials</a></li>
                <li ><a href="../home/contact.html">Contact</a></li>
                <li style='float: right'><a href="../login/user.html">Login</a></li>
            </ul>

            <hr/>

            <div id="newUsed" style="display: none;">Used</div>
            <h1>Used Vehicles</h1>
            <div id= "sales" style="margin-left: 15px; margin-right: 15px;">
                <div class="row">
                    <div id="searchFormDiv">
                        <form class="form-horizontal" role="form" id="quickSearchForm">
                            
                            <div class = "row">
                                <div class = "col-md-6">
                                    <label for="select-item" style="display: inine-block; width: 100%;  text-align: center">
                                        Quick Search:
                                    </label>
                                    <div class="form-group">

                                        <input type="text"
                                               class ="form-control"                           
                                               id="select-item"
                                               style="width: 300px; margin-left: auto; margin-right: auto"
                                               placeholder="Enter make, model, or year"
                                               required/>
                                    </div>
                                </div>
                                <div class = "col-md-3">
                                    <label style="display: inine-block; width: 100%;  text-align: center">Price</label>
                                    <div class="form-group" id="price">

                                        <select id = "priceMin" class="form-control" style="width: 100px; margin-left: auto; margin-right: auto; margin-bottom: 5px;">
                                            <option value = null selected = "selected">No Min</option>
                                        </select>

                                        <select id = "priceMax" class="form-control" style="width: 100px; margin-left: auto; margin-right: auto;">
                                            <option value = null selected="selected">No Max</option>
                                        </select>

                                    </div>
                                </div>

                                <div class = "col-md-3">
                                    <div class="form-group">
                                        <label style="display: inine-block; width: 100%;  text-align: center">Year</label>
                                        <select id = "yearMin" class="form-control" style="width: 100px; margin-left: auto; margin-right: auto; margin-bottom: 5px;">
                                            <option value = null selected = "selected">No Min</option>

                                        </select>

                                        <select id = "yearMax" class="form-control" style="width: 100px; margin-left: auto; margin-right: auto">
                                            <option value = null selected = "selected">No Max</option>

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" >
                                    <div class="form-group" style="text-align: center;">
                                        <button type="button"
                                                id="search-button"
                                                class="btn btn-default"
                                                style="width: 300px;"
                                                onClick="search(true)">
                                            Search
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>



            <div id="search" style="display: none">
                <h1>Search Results</h1>
                <div id="searchResults"></div>
            </div>


        </div>



        <script src="../js/jquery-2.2.4.min.js"></script>
        <script src="../js/bootstrap.js"></script>
        <script src="../js/inventory.js"></script>
    </body>
</html>
