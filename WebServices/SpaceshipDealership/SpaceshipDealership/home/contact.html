            <h1>Contact Us</h1>

            <div id="contact" class="col-lg-6 col-md-6" style=" background-color: #A5BFC4">
                <form id="newContactForm" style="padding: 20px;">
                    
                    <div style="width: 232px; text-align: right">
                        <label for="name" style="padding-bottom: 20px">Name:</label>
                        <input type="text" id="name" value="" required><br/>
                        <label for="phone" style="padding-bottom: 20px">Phone:</label>
                        <input type="tel" id="phone" value="" required><br/>
                        <label for="email" style="padding-bottom: 20px">Email:</label>
                        <input type="email" id="email" value="" required><br/>
                    </div>
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea><br/>
                    <button type="button" onClick="sendContactForm()">Submit</button>
                </form>
            </div>
